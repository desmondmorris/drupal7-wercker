box: wercker/php
services:
    - wercker/mysql
build:
    steps:
    -  script:
          name: Install Drush
          code: |-
              pear channel-discover pear.drush.org
              pear install drush/drush
              phpenv rehash
              drush version
    -  script:
          name: Install Drupal
          code: |-
              drush site-install standard --db-url=WERCKER_MYSQL_URL --site-name=Testing -y
    -  script:
          name:  Enable simpletest
          code: |-
              drush en simpletest -y


