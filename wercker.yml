box: wercker/php
services:
    - wercker/mysql
build:
    steps:
    -  script:
          name: Install Drush
          code: |-
              pear channel-discover pear.drush.org
              pear install drush/drush
              whereis drush
    -  script:
          name: Install Drupal
          code: |-
              /usr/lib/php/pear/drush site-install standard --db-url=WERCKER_MYSQL_URL --site-name=Testing
    -  script:
          name: Run Tests
          code: |-
              /usr/lib/php/pear/drush test-run

